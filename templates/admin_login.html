<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="static/login_style.css"/>
</head>
<body>
    <nav>
        <div class="logo">Ticket</div>
        <ul>
            <li><a  href="/">Home</a></li>
            <!-- <li><a href="#">User Login</a></li>
            <li><a href="#">Admin Login</a></li> -->
        </ul>
      </nav>
    <div class="login-box">
        <br>
        <h1>Admin Login</h1>
        <form method="post" action="/adminlogin">

            {% if error %}
            <p style="color: red;"><strong>{{error}}</strong></p>
            {% endif %}
            <p>Username</p>
            <input name="a_name" type="text"  placeholder="Enter Username"  required/>
            <p>Password</p>
            <input name="a_pass" type="password"  placeholder="Enter password"  required/>
            <br><br>
            <button>Login</button>
            <br><br>
            <!-- <a href="#"> Forgot Password</a> -->
        </form>
    </div>
</html>
