<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="static/login_style.css"/>
</head>
<body>
    <nav>
        <div class="logo">Ticket</div>
        <ul>
            <li><a  href="/">Home</a></li>
        </ul>
      </nav>
    <div class="login-box">
        <br>
        <h1>User Login</h1>
        
        <form method="post" action="/login">
            {% if error %}
            <p style="color: red;"><strong>{{error}}</strong></p>
            {% endif %}
            <!-- <p>UserId</p>
            <input name="u_id" type="text"  placeholder="Enter UserId" required /> -->
            <p>Username</p>
            <input name="u_name" type="text" placeholder="Enter Username" required />
            <p>Password</p>
            <input name="u_pass" type="password"  placeholder="Enter password" required />
            <br><br><br>
            <button>Login</button>
            <br><br>
            <a href="/register">Register</a>
           
            
            
            
        </form>
    </div>
</html>
