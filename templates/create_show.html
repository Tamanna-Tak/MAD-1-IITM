<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Show</title>

    <style> 

    *{
        
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    nav{
    height: 80px;
    width: 100%;
    background: maroon;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0px 50px 0px 30px;
    position: fixed;
    /* left:0;
    top:0;
    z-index: 100%;  */
  }
    nav ul{
        display: flex;
        list-style: none;/*to remove bulletein*/
    }
    nav ul li{
        margin: 0px 10px;
    }
    nav ul li a{
        color: ghostwhite;
        text-decoration: none;/*to remove underline*/
        font-size: 19px;
        font-weight: 500;
        letter-spacing: 1px;
        padding: 8px 10px;
        
        border-radius: 5px;/*curve the corner*/
        
    }
    nav ul li a:hover,
    nav ul li a.active{
        background-color: wheat;/*when hover */
        color: black;
    }

    nav .logo{
        font-size: 35px;
        color: white;
        font-weight: 600;
    }

    </style>
</head>
<body>

    <nav>
        <div class="logo">Ticket</div>
        <ul>
            <li><a  href="/">Home</a></li>
            <li><a href='/'>LOGOUT</a></li>
            <li><a href="/admindash">Admin Dashboard</a></li> 
        </ul>
      </nav>
      <br><br><br><br><br>

    <h1>Add a Show</h1>
    <form method="post" action="/show/create">  <!--method='post':because we need method send post request first not get -->
        <!--action takes an url on which the request is send i.e pos request is send to this url -->
        <label>Enter the Show name:</label>
        <input name='s_name' type="text" required/> <!--required means this field can't be empty-->
        <br><br>

        <label>Enter the Rating:</label>
        <input name='s_rating' type="text" required/>
        <br><br>

        <label>Enter the Tag:</label>
        <input name='s_tag' type="text" required/>
        <br><br>

        <label>Enter the Price:</label>
        <input name='s_price' type="text" required/>
        <br><br>
          
        <label >Select a Venue</label>
        <select name="v_id"><!--dropdown text-->
            {% for one in coms %}
                 <option value="{{one['venue_id']}}">{{one['venue_name']}}</option>
                 <!--when we select any company name , it pass the primary key attribute(company_id)-->

            {% endfor %}
        </select><br><br>

        <input type="submit" value="Add Show"/>
    </form>


</body>
</html>
