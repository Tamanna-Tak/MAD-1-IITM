<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKING</title>

    <style> 

        *{
            
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        nav{
        height: 80px;
        width: 100%;
        background: maroon;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0px 50px 0px 30px;
        position: fixed;
        /* left:0;
        top:0;
        z-index: 100%;  */
      }
        nav ul{
            display: flex;
            list-style: none;/*to remove bulletein*/
        }
        nav ul li{
            margin: 0px 10px;
        }
        nav ul li a{
            color: ghostwhite;
            text-decoration: none;/*to remove underline*/
            font-size: 19px;
            font-weight: 500;
            letter-spacing: 1px;
            padding: 8px 10px;
            
            border-radius: 5px;/*curve the corner*/
            
        }
        nav ul li a:hover,
        nav ul li a.active{
            background-color: wheat;/*when hover */
            color: black;
        }
    
        nav .logo{
            font-size: 35px;
            color: white;
            font-weight: 600;
        }
    
        </style>

</head>



<body>
    <nav>
        <div class="logo">Ticket</div>
        <ul>
            <li><a  href="/">Home</a></li>
            <li><a href='/'>LOGOUT</a></li>
            <li><a href="/userdash">User Dashboard</a></li> 
        </ul>
      </nav>
      <br><br><br><br><br>
    <h1> BOOKING</h1>
    
     <p>Available Seats:{{venu.venue_capacity}}</p>
        
    <br><br>
    <form method="post" action="/user/show/{{shows.show_id}}/venue/{{venu.venue_id}}">  <!--method='post':because we need method send post request first not get -->
        <!--action takes an url on which the request is send i.e pos request is send to this url -->
        <!--<label>Enter the Venue id:</label>
        <input name='v_id' type="text" required/> -->
        
        <h1>{{msg}}</h1>
       
        <label>Enter the Venue ID:</label>
        <input name='v_id' type="text" value="{{venu.venue_id}}" />
        <br><br>
         <label>Enter the Show Id:</label>
        <input name='s_id' type="text" value="{{shows.show_id}}"/>
        <br><br>
        <label>Number of Ticket:</label>
        <input name='n_tic' type="text" required/>
        <br><br>
        <label>Enter the User Name:</label>
        <input name='u_name' type="text"  required/>
        <br><br>
       

         <input type="submit" value="BOOK">
    </form>
</body>
</html>
